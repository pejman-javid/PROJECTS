<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/index.css">
    <title>SignIn</title>
</head>
<div id="scroll">
        
</div>
<body>
    <div id="mainLogin" class="login-card-two">
               
        <div id="logoLogin" class="image-logo-login">
            <img src="../svg/logo-Book.svg" alt="">
        </div>
        <h1 class="login-h1">Sign Up</h1>
        <div class="inputs">
            <div class="d-flex gap-3">
                <form action="" class="w-50">
                    <input type="text" class=" inputs-login" placeholder="First Name">
                </form>
                <form action="" class="w-50">
                    <input type="text" class=" inputs-login" placeholder="Last Name">
                </form>
            </div>
            <form id="emailF" action="">
            <input id="inEmail" class="inputs-login" type="email" placeholder="Email">
            </form>
            <form id="passF" action="">
            <input id="inPass" class="inputs-login" type="password" placeholder="Password">
            </form>
            <form id="passF2" action="">
                <input id="inPass2" class="inputs-login" type="password" placeholder="Password">
                </form>
        </div>
        <div class="information-login">
            <button id="btnLogin" class=" description btn btn-order-book p-10"><span>SignIn</span></button>
        <span class="signin-link">
            Already have an account?<a href="../Login/Login.html" >Login</a> 
        </span>
        </div>

</div>
    <script  src="./Signin.js"></script>
</body>
</html>
