<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/index.css">
    <title>SaveList</title>
</head>
<div id="scroll">
        
</div>
<body>
    <div id="contOne" class="container-main">
       <header class="d-flex align-items-center flex-column">
            <nav id="nav1" class="nav w-100">
                <div class=" d-flex align-items-center flex-grow-1">
                    <img src="../svg/logo.svg" alt="">
                </div>

                <div class="search-bar d-flex gap-2 align-items-center flex-grow-1">
                    <img id="searchLogo" class="search-logo" src="../svg/Vector-book.svg" alt="">
               
                        <input id="searchBar" class="input-search" type="text" placeholder="Search for the accessory you want now..." >
               
                </div>

                <div id="account1" class="account d-flex">
                    <img src="../svg/bx_bx-book-heart.svg" alt="">
                    <img src="../svg/ic_round-notifications-none.svg" alt="">
                    <img src="../svg/fluent_premium-person-20-regular.svg" alt="">
                    <p class="users">P</p>
                </div>
              
            </nav>
            <ul id="menuList" class="menu menu-list d-flex justify-content-center ul-list">
             
            </ul>
           </header>


        
         <ul id="menuListSave" class="menu menu-list d-flex justify-content-center ul-list">
          
         </ul>
      
         <div  class="main-save">
            <div class="save-box" id="saveBox">
              
            </div>
   
            <div class="section-books">
                <div class="section-menu">
                    <div class="search-menu">
                        <img  src="../svg/Vector-book.svg">
                        <input class="input-search-menu" type="text" name="" id="" placeholder="Search categories and...">
                    </div>
    
                   

                        <div  class="popular">
                            <p class="title-menu mb-0">Popular ACCESSORIES</p>
                            <img src="../svg/Line 1.svg" alt="">
        
                            <div class="popular-list">
                                <label for="one">
                                    <input class="input-checkbox" id="one" type="checkbox">THE RING
                                </label>
                                <label for="two">
                                    <input class="input-checkbox" id="two" type="checkbox">NECKLESS
                                </label>
                                <label for="three">
                                    <input class="input-checkbox" id="three" type="checkbox">PERCING
                                </label>
                                <label for="four">
                                    <input class="input-checkbox" id="four" type="checkbox">BRACELET
                                </label>
                                <label for="five">
                                    <input class="input-checkbox" id="five" type="checkbox">BAG
                                </label>
                                <label for="six">
                                    <input class="input-checkbox" id="six" type="checkbox">SUNGLASS
                                </label>
                                <label for="seven">
                                    <input class="input-checkbox" id="seven" type="checkbox">EARRINGS
                                </label>
                                <label for="eight">
                                    <input class="input-checkbox" id="eight" type="checkbox">ANKLE JEWLERY
                                </label>
                                <label for="nine">
                                    <input class="input-checkbox" id="nine" type="checkbox">GOLD ACCESSORIES
                                </label>
                            </div>
    
                            <p class="title-menu mb-0">New ACCESSORIES</p>
                            <img src="../svg/Line 1.svg" alt="">
        
                            <div class="popular-list">
                                <label for="one-new">
                                    <input class="input-checkbox" id="one-new" type="checkbox">THE RING
                                </label>
                                <label for="two-new">
                                    <input class="input-checkbox" id="two-new" type="checkbox">NECKLESS
                                </label>
                                <label for="three-new">
                                    <input class="input-checkbox" id="three-new" type="checkbox">PERCING
                                </label>
                                <label for="four-new">
                                    <input class="input-checkbox" id="four-new" type="checkbox">BRACELET
                                </label>
                                <label for="five-new">
                                    <input class="input-checkbox" id="five-new" type="checkbox">BAG
                                </label>
                                <label for="six-new">
                                    <input class="input-checkbox" id="six-new" type="checkbox">SUNGLASS
                                </label>
                                <label for="seven-new">
                                    <input class="input-checkbox" id="seven-new" type="checkbox">EARRINGS
                                </label>
                                <label for="eight-new">
                                    <input class="input-checkbox" id="eight-new" type="checkbox">ANKLE JEWLERY
                                </label>
                                <label for="nine-new">
                                    <input class="input-checkbox" id="nine-new" type="checkbox">GOLD ACCESSORIES
                                </label>
                            </div>
                        </div>
                 
                  
    
                </div>
   
                
            </div>
         </div>

         
     </div>

     <script src="./SaveList.js"></script>
</body>
</html>
